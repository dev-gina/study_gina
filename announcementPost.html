<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 신규등록</title>
    <link rel="stylesheet" href="/css/announcementPost.css" />
  </head>
  <body>
    <div id="frame">
      <div class="menu-wrap">
        <img src="images/octicon_three-bars-16.png" alt="메뉴">
        <span>공지사항 관리</span>
      </div>
      <div class="division-line"></div>
  
      <div class="title">
        <h1>게시글 신규등록</h1>
    </div>

      <div class="form-wrap">
        <div class="form-group">
          <label for="title" class="label-title">제목</label>
          <input type="text" id="title" placeholder="제목을 입력해주세요." />
        </div>
        <div class="form-group">
          <label for="content" class="label-content">내용</label>
          <textarea id="content" class="content-title" placeholder="내용을 입력해주세요." rows="5"></textarea>
        </div>

        <div class="button-group">
          <button type="button" class="button-submit">완료</button>
          <button type="button" class="button-edit">취소</button>
        </div>

      </div>
    </div>

    <script>
      const submitButton = document.querySelector(".button-submit");
      const editButton = document.querySelector(".button-edit");
      const titleInput = document.getElementById("title");
      const contentInput = document.getElementById("content");
    
      // 완료 버튼 클릭 시
      submitButton.addEventListener("click", () => {
        const title = titleInput.value.trim();
        const content = contentInput.value.trim();
    
        // 입력 검증
        if (!title || !content) {
          alert("제목과 내용을 입력해 주세요.");
          return;
        }
    
        // 게시글 등록 알림
        alert("게시글이 등록되었습니다.");
    
        // 폼 초기화
        titleInput.value = "";
        contentInput.value = "";
      });
    
      // 취소 버튼 클릭 시
      editButton.addEventListener("click", () => {
        const confirmCancel = confirm("정말로 취소하시겠습니까?");
        if (confirmCancel) {
          // 취소 시 원하는 동작을 추가로 구현할 수 있습니다.
          alert("게시글이 취소되었습니다.");
        }
      });

    </script>
  
  </body>
</html>
